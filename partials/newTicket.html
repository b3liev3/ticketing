<div blg-menu current-page="new"></div>

<div id="container" class="uk-container">
    <div class="uk-grid" data-uk-grid-margin>

        <div class="uk-width-1-1">
            <h1 class="uk-h3 title uk-width-1-1">New Ticket</h1>
        </div>
        
        <form class="uk-form uk-form-stacked uk-width-1-1 uk-margin-top">
            <fieldset>
                <div class="uk-form-row uk-width-1-1 uk-top-margin">
                    <label class="uk-form-label"><i class='uk-icon-user'></i> Who needs help<span style="color:red">*</span></label>
                    <select required class="uk-width-1-1 uk-form-large">
                        <option value=''>Who needs help</option>
                        <option value='1'>Ignasi Puchades</option>
                        <option value='2'>Jordi Almirall</option>
                        <option value='3'>Pere Pag√®s</option>                     
                    </select>

                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label"><i class='uk-icon-support'></i> Issue<span style="color:red">*</span></label>
                    <select ng-model="issue" required name="issue" class="uk-width-1-1 uk-form-large">
                        <option value=''>Issue</option>
                        <option value='1'>Emails on Outlook</option>
                        <option value='2'>MS Office</option>
                        <option value='3'>Network problem</option>
                        <option value='4'>Phone configuration</option>
                        <option value='5'>Replace toner</option>
                        <option value='6'>Other</option>
                    </select>
                </div>

                <div ng-show="issue === '6'" class="uk-form-row uk-width-1-1">
                    <label class="uk-form-label">Other<span style="color:red">*</span></label>
                    <input type="text" class='uk-form-large uk-width-1-1' ng-required="issue === '6'"/>
                </div>

                <div class="uk-form-row uk-width-1-1">
                        <label class="uk-form-label">Picture (Optional)</label>
                        <button id="camera" class="uk-button uk-button-large"><i class="uk-icon-camera"></i></button>
                        <input id="myFileInput" type="file" accept="image/*;capture=camera" style="display:none" />
                </div>
                
                
                <div class='uk-form-row uk-width-1-1 uk-margin-top'>
                    <label class="uk-form-label" ><i class="uk-icon-comment-o"></i> Description (Optional)</label>
                    <textarea class="uk-width-1-1"></textarea>
                </div>
                
                <div class="uk-width-1-1 uk-margin-top">
                    <span style="color:red">*</span> <i>Indicates required field</i>
                </div>
                
                <div class="uk-form-row uk-margin-top">
                    <button class="uk-button uk-button-large">Submit</button>
                </div>
                
            </fieldset>
        </form>


    </div>
</div>
